        /* Ø­Ù‚Ù„ Ø§Ù„Ø¥Ø¯Ø®Ø§Ù„ */

<body>
    <div class="messenger-container">
        <!-- Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø§Øª -->
        <div class="conversations-sidebar" id="conversationsSidebar">
            <div class="sidebar-header">
                <h2>ğŸ’¬ Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø§Øª</h2>
                <div class="search-box">
                    <i class="fas fa-search" style="color: #65676b;"></i>
                    <input type="text" placeholder="Ø¨Ø­Ø« ÙÙŠ Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø§Øª..." id="searchInput">
                </div>
            </div>

            <div class="conversations-list" id="conversationsList">
                <!-- Ø³ÙŠØªÙ… Ù…Ù„Ø¤Ù‡Ø§ Ø¯ÙŠÙ†Ø§Ù…ÙŠÙƒÙŠØ§Ù‹ -->
            </div>
        </div>

        <!-- Ù†Ø§ÙØ°Ø© Ø§Ù„Ø´Ø§Øª -->
        <div class="chat-window" id="chatWindow">
            <div id="emptyState" class="empty-state">
                <i class="fas fa-comments"></i>
                <h3>Ø§Ø®ØªØ± Ù…Ø­Ø§Ø¯Ø«Ø© Ù„Ù„Ø¨Ø¯Ø¡</h3>
                <p>Ø§Ø®ØªØ± Ø£Ø­Ø¯ Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø§Øª Ù…Ù† Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©</p>
            </div>

            <div id="activeChat" style="display: none; flex: 1; display: flex; flex-direction: column;">
                <div class="chat-header">
                    <div class="chat-header-info">
                        <div class="avatar" id="chatAvatar"></div>
                        <div>
                            <div class="chat-header-name" id="chatName"></div>
                            <div class="chat-header-status" id="chatEmail"></div>
                        </div>
                    </div>
                    <button onclick="closeChat()" style="background: #f0f2f5; border: none; width: 36px; height: 36px; border-radius: 50%; cursor: pointer;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <!-- Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ Ù‡Ù†Ø§ -->
                </div>

                <div class="chat-input-area">
                    <div class="chat-input-container">
                        <input type="text" id="messageInput" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©...">
                        <button class="send-button" id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let conversations = [];
        let activeConversation = null;

        // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø§Øª
        async function loadConversations() {
            try {
                const response = await fetch('/api/messages');
                const data = await response.json();

                if (data.success) {
                    // ØªØ¬Ù…ÙŠØ¹ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ Ø­Ø³Ø¨ Ø§Ù„Ø¨Ø±ÙŠØ¯ Ø§Ù„Ø¥Ù„ÙƒØªØ±ÙˆÙ†ÙŠ
                    const grouped = {};
                    
                    data.data.forEach(msg => {
                        if (!grouped[msg.userEmail]) {
                            grouped[msg.userEmail] = {
                                email: msg.userEmail,
                                name: msg.userName,
                                messages: [],
                                unreadCount: 0,
                                lastMessage: null,
                                lastTime: null
                            };
                        }
                        
                        grouped[msg.userEmail].messages.push(msg);
                        
                        // Ø­Ø³Ø§Ø¨ ØºÙŠØ± Ø§Ù„Ù…Ù‚Ø±ÙˆØ¡Ø©
                        if (msg.status === 'unread') {
                            grouped[msg.userEmail].unreadCount++;
                        }
                        
                        // Ø¢Ø®Ø± Ø±Ø³Ø§Ù„Ø©
                        if (!grouped[msg.userEmail].lastTime || 
                            new Date(msg.timestamp) > new Date(grouped[msg.userEmail].lastTime)) {
                            grouped[msg.userEmail].lastTime = msg.timestamp;
                            grouped[msg.userEmail].lastMessage = msg.message;
                        }
                    });

                    conversations = Object.values(grouped);
                    conversations.sort((a, b) => 
                        new Date(b.lastTime) - new Date(a.lastTime)
                    );

                    renderConversations();
                }
            } catch (error) {
                console.error('Ø®Ø·Ø£ ÙÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø§Øª:', error);
            }
        }

        // Ø¹Ø±Ø¶ Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø§Øª
        function renderConversations() {
            const list = document.getElementById('conversationsList');
            list.innerHTML = '';

            conversations.forEach(conv => {
                const item = document.createElement('div');
                item.className = 'conversation-item' + (conv.unreadCount > 0 ? ' unread' : '');
                item.onclick = () => openConversation(conv);

                const initial = conv.name.charAt(0).toUpperCase();
                const time = formatTime(conv.lastTime);
                
                item.innerHTML = `
                    <div class="avatar">${initial}</div>
                    <div class="conversation-info">
                        <div class="conversation-name">${conv.name}</div>
                        <div class="conversation-preview">${conv.lastMessage}</div>
                    </div>
                    <div class="conversation-meta">
                        <div class="conversation-time">${time}</div>
                        ${conv.unreadCount > 0 ? `<div class="unread-badge">${conv.unreadCount}</div>` : ''}
                    </div>
                `;

                list.appendChild(item);
            });
        }

        // ÙØªØ­ Ù…Ø­Ø§Ø¯Ø«Ø©
        function openConversation(conv) {
            activeConversation = conv;
            
            // ØªØ­Ø¯ÙŠØ« Header
            document.getElementById('chatAvatar').textContent = conv.name.charAt(0).toUpperCase();
            document.getElementById('chatName').textContent = conv.name;
            document.getElementById('chatEmail').textContent = conv.email;

            // Ø¥Ø®ÙØ§Ø¡ Empty State
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('activeChat').style.display = 'flex';

            // Ø¹Ø±Ø¶ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„
            renderMessages(conv);

            // ØªØ¹Ù„ÙŠÙ… ÙƒÙ…Ù‚Ø±ÙˆØ¡Ø©
            markConversationAsRead(conv.email);
        }

        // Ø¹Ø±Ø¶ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„
        function renderMessages(conv) {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.innerHTML = '';

            conv.messages.sort((a, b) => 
                new Date(a.timestamp) - new Date(b.timestamp)
            );

            conv.messages.forEach(msg => {
                // Ø±Ø³Ø§Ù„Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
                const userMsgDiv = document.createElement('div');
                userMsgDiv.className = 'message-item received';
                userMsgDiv.innerHTML = `
                    <div class="message-bubble">${escapeHtml(msg.message)}</div>
                `;
                messagesDiv.appendChild(userMsgDiv);

                const userTimeDiv = document.createElement('div');
                userTimeDiv.className = 'message-time';
                userTimeDiv.textContent = formatDateTime(msg.timestamp);
                messagesDiv.appendChild(userTimeDiv);

                // Ø±Ø¯ Ø§Ù„Ø£Ø¯Ù…Ù† Ø¥Ø°Ø§ ÙˆØ¬Ø¯
                if (msg.adminReply) {
                    const adminMsgDiv = document.createElement('div');
                    adminMsgDiv.className = 'message-item sent';
                    adminMsgDiv.innerHTML = `
                        <div class="message-bubble">${escapeHtml(msg.adminReply)}</div>
                    `;
                    messagesDiv.appendChild(adminMsgDiv);

                    const adminTimeDiv = document.createElement('div');
                    adminTimeDiv.className = 'message-time';
                    adminTimeDiv.textContent = formatDateTime(msg.adminReplyTime);
                    messagesDiv.appendChild(adminTimeDiv);
                }
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Ø¥Ø±Ø³Ø§Ù„ Ø±Ø¯
        async function sendReply() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !activeConversation) return;

            const lastMsg = activeConversation.messages[activeConversation.messages.length - 1];

            try {
                const response = await fetch(`/api/messages/${lastMsg.id}/reply`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reply: message })
                });

                const data = await response.json();

                if (data.success) {
                    input.value = '';
                    // Ø¥Ø¹Ø§Ø¯Ø© ØªØ­Ù…ÙŠÙ„
                    await loadConversations();
                    openConversation(activeConversation);
                }
            } catch (error) {
                console.error('Ø®Ø·Ø£:', error);
                alert('Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø±Ø¯');
            }
        }

        // ØªØ¹Ù„ÙŠÙ… ÙƒÙ…Ù‚Ø±ÙˆØ¡Ø©
        async function markConversationAsRead(email) {
            try {
                const conv = conversations.find(c => c.email === email);
                if (conv) {
                    for (const msg of conv.messages) {
                        if (msg.status === 'unread') {
                            await fetch(`/api/messages/${msg.id}/read`, {
                                method: 'PUT'
                            });
                        }
                    }
                    conv.unreadCount = 0;
                    renderConversations();
                }
            } catch (error) {
                console.error('Ø®Ø·Ø£:', error);
            }
        }

        // Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„Ø´Ø§Øª
        function closeChat() {
            document.getElementById('emptyState').style.display = 'flex';
            document.getElementById('activeChat').style.display = 'none';
            activeConversation = null;
        }

        // Helper functions
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Ø§Ù„Ø¢Ù†';
            if (minutes < 60) return `${minutes} Ø¯`;
            if (hours < 24) return `${hours} Ø³`;
            if (days < 7) return `${days} ÙŠÙˆÙ…`;
            return date.toLocaleDateString('ar-EG');
        }

        function formatDateTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('ar-EG', {
                hour: '2-digit',
                minute: '2-digit',
                day: 'numeric',
                month: 'short'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Ø§Ù„Ø¨Ø­Ø«
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.conversation-item');
            
            items.forEach(item => {
                const name = item.querySelector('.conversation-name').textContent.toLowerCase();
                const preview = item.querySelector('.conversation-preview').textContent.toLowerCase();
                
                if (name.includes(query) || preview.includes(query)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Ø¥Ø±Ø³Ø§Ù„ Ø±Ø³Ø§Ù„Ø©
        document.getElementById('sendButton').addEventListener('click', sendReply);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendReply();
        });

        // ØªØ­Ù…ÙŠÙ„ Ø£ÙˆÙ„ÙŠ
        loadConversations();

        // ØªØ­Ø¯ÙŠØ« ÙƒÙ„ 5 Ø«ÙˆØ§Ù†ÙŠ
        setInterval(loadConversations, 5000);
    </script>
</body>
