<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض PDF - مركز التمريض</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #333;
            transition: all 0.3s ease;
        }

        /* الوضع الليلي */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
        }

        body.dark-mode .header,
        body.dark-mode .search-filter-container,
        body.dark-mode .pdf-card {
            background: rgba(30, 30, 45, 0.95);
            color: #e0e0e0;
        }

        body.dark-mode .section-title,
        body.dark-mode .pdf-title,
        body.dark-mode .stat-number {
            color: #8b96ff;
        }

        body.dark-mode .pdf-description,
        body.dark-mode .stat-label {
            color: #b0b0b0;
        }

        body.dark-mode .search-box input,
        body.dark-mode .filter-btn {
            background: rgba(50, 50, 70, 0.8);
            color: #e0e0e0;
            border-color: rgba(139, 150, 255, 0.3);
        }

        body.dark-mode .pdf-card {
            border-color: rgba(139, 150, 255, 0.2);
        }

        body.dark-mode .pdf-preview {
            background: rgba(50, 50, 70, 0.5);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .add-pdf-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-pdf-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(40, 167, 69, 0.4);
        }

        .pdf-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .view-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        }

        .download-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }

        .delete-btn {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .section-subtitle {
            color: #666;
            font-size: 16px;
        }

        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .pdf-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .pdf-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }

        .pdf-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .pdf-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: white;
            font-size: 32px;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        .pdf-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .pdf-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .pdf-description {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .pdf-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .pdf-preview {
            width: 100%;
            height: 200px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .pdf-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #e9ecef 25%, transparent 25%), 
                        linear-gradient(-45deg, #e9ecef 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #e9ecef 75%), 
                        linear-gradient(-45deg, transparent 75%, #e9ecef 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            opacity: 0.3;
        }

        .pdf-preview-icon {
            font-size: 48px;
            color: #667eea;
            z-index: 1;
        }

        .pdf-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-view {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-download {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 64px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-subtext {
            font-size: 16px;
            color: #999;
        }

        /* نظام البحث والفلترة */
        .search-filter-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            position: relative;
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 18px;
        }

        .filter-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        /* إشعارات Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease, fadeOut 0.3s ease 2.7s;
            pointer-events: all;
            min-width: 300px;
        }

        .toast.success {
            border-right: 4px solid #28a745;
        }

        .toast.error {
            border-right: 4px solid #dc3545;
        }

        .toast.info {
            border-right: 4px solid #667eea;
        }

        .toast i {
            font-size: 20px;
        }

        .toast.success i {
            color: #28a745;
        }

        .toast.error i {
            color: #dc3545;
        }

        .toast.info i {
            color: #667eea;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* نظام التقييمات */
        .rating-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            justify-content: center;
        }

        .stars {
            display: flex;
            gap: 5px;
        }

        .star {
            font-size: 20px;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .star.filled {
            color: #ffd700;
        }

        .star:hover {
            transform: scale(1.2);
        }

        .rating-info {
            font-size: 14px;
            color: #666;
        }

        /* زر المفضلة */
        .favorite-btn {
            position: relative;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            color: #ddd;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .favorite-btn.active {
            color: #ff4757;
        }

        .favorite-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* زر الوضع الليلي */
        .dark-mode-toggle {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        body.dark-mode .dark-mode-toggle {
            background: linear-gradient(135deg, #ffd93d, #ff6b6b);
        }

        /* شارة الإنجازات */
        .achievement-popup {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            text-align: center;
            animation: achievementPop 0.5s ease forwards;
        }

        @keyframes achievementPop {
            0% {
                transform: translateX(-50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translateX(-50%) scale(1.1);
            }
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .achievement-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .achievement-title {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .achievement-desc {
            color: #666;
        }

        /* أيقونة الملف الشخصي */
        .profile-icon {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-icon:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .pdf-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .pdf-card {
                padding: 20px;
            }
            
            .filter-options {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <!-- حاوية الإشعارات -->
    <div class="toast-container" id="toastContainer"></div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div>
            <div class="loading-spinner"></div>
            <div class="loading-text">جاري تحميل PDF...</div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="header-info">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-right"></i>
                    العودة
                </button>
                <div>
                    <h1 class="section-title" id="sectionTitle">عرض PDF</h1>
                    <p class="section-subtitle">مركز التمريض والتعليم الطبي</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="profile-icon" onclick="window.location.href='profile.html'">
                    <i class="fas fa-user-circle"></i>
                    الملف الشخصي
                </button>
                <button class="add-pdf-btn" id="addPdfBtn" onclick="addPDFToCurrentSection()" style="display: none;">
                    <i class="fas fa-plus-circle"></i>
                    إضافة PDF
                </button>
            </div>
        </div>

        <!-- نظام البحث والفلترة -->
        <div class="search-filter-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ابحث عن ملف..." oninput="filterPDFs()">
                <i class="fas fa-search"></i>
            </div>
            <div class="filter-options">
                <button class="filter-btn active" onclick="sortPDFs('default')">
                    <i class="fas fa-list"></i> الكل
                </button>
                <button class="filter-btn" onclick="sortPDFs('name')">
                    <i class="fas fa-sort-alpha-down"></i> بالاسم
                </button>
                <button class="filter-btn" onclick="sortPDFs('views')">
                    <i class="fas fa-eye"></i> الأكثر مشاهدة
                </button>
                <button class="filter-btn" onclick="sortPDFs('date')">
                    <i class="fas fa-calendar"></i> الأحدث
                </button>
            </div>
        </div>

        <div class="pdf-grid" id="pdfGrid">
            <!-- ملفات PDF ستتم إضافتها ديناميكياً -->
        </div>
    </div>

    <!-- زر الوضع الليلي -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()" title="الوضع الليلي">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        let currentSection = null;
        let pdfFiles = [];
        let allPDFFiles = []; // نسخة من جميع الملفات للبحث
        let autoRefreshInterval = null;
        let currentSort = 'default';
        let currentUser = null;
        
        // نظام المفضلة
        const favoritesSystem = {
            getFavorites: function(userEmail) {
                const key = `favorites_${userEmail}`;
                return JSON.parse(localStorage.getItem(key) || '[]');
            },
            isFavorite: function(userEmail, pdfId) {
                const favorites = this.getFavorites(userEmail);
                return favorites.includes(pdfId);
            },
            toggleFavorite: function(userEmail, pdfId) {
                const key = `favorites_${userEmail}`;
                let favorites = this.getFavorites(userEmail);
                
                if (favorites.includes(pdfId)) {
                    favorites = favorites.filter(id => id !== pdfId);
                    localStorage.setItem(key, JSON.stringify(favorites));
                    return false;
                } else {
                    favorites.push(pdfId);
                    localStorage.setItem(key, JSON.stringify(favorites));
                    return true;
                }
            }
        };
        
        // نظام التقييم
        const ratingSystem = {
            getRatings: function(pdfId) {
                const key = `ratings_${pdfId}`;
                return JSON.parse(localStorage.getItem(key) || '{}');
            },
            getAverageRating: function(pdfId) {
                const ratings = this.getRatings(pdfId);
                const values = Object.values(ratings);
                if (values.length === 0) return 0;
                const sum = values.reduce((a, b) => a + b, 0);
                return (sum / values.length).toFixed(1);
            },
            getRatingCount: function(pdfId) {
                const ratings = this.getRatings(pdfId);

        // تحميل ملفات PDF من السيرفر
        async function loadPDFFiles() {
            // منع الطلبات المتزامنة
            if (isLoading) {
                console.log('⏳ تحميل جاري بالفعل - تجاهل الطلب');
                return;
            }
            
            // منع الطلبات المتكررة بسرعة
            const now = Date.now();
            if (now - lastLoadTime < MIN_LOAD_INTERVAL) {
                console.log('⏱️ طلب سريع جداً - تجاهل (Cooldown)');
                return;
            }
            
            isLoading = true;
            lastLoadTime = now;
            
            try {
                console.log('🔵 تحميل ملفات PDF للقسم:', currentSection);
                
                const response = await fetch(`/api/pdfs?section=${encodeURIComponent(currentSection)}`);
                const data = await response.json();

                    renderPDFFiles();
                } else {

                    pdfFiles = [];
                    allPDFFiles = [];
                    renderPDFFiles(); // عرض رسالة "لا توجد ملفات"
                }
            } catch (error) {
                console.error('❌ خطأ في الاتصال:', error);
                pdfFiles = [];
                allPDFFiles = [];
                renderPDFFiles(); // عرض رسالة خطأ
            } finally {
                isLoading = false;
            }
        }

            const clickHandler = () => fileInput.click();
            uploadArea.removeEventListener('click', clickHandler);
            uploadArea.addEventListener('click', clickHandler);
            
            // اختيار ملف
            const changeHandler = (e) => {
                const file = e.target.files[0];
                if (file && file.type === 'application/pdf') {
                    if (file.size > 50 * 1024 * 1024) {
                        alert('❌ حجم الملف كبير جداً. الحد الأقصى 50 ميجابايت');
                        return;
                    }
                    selectedFile = file;
                    fileName.textContent = '📄 ' + file.name;
                    fileSize.textContent = 'الحجم: ' + (file.size / 1024 / 1024).toFixed(2) + ' ميجابايت';
                    fileInfo.style.display = 'block';
                    
                    // Auto-fill العنوان
                    if (!titleInput.value) {
                        titleInput.value = file.name.replace('.pdf', '');
                    }
                } else {
                    alert('❌ يرجى اختيار ملف PDF فقط');
                }
            };
            fileInput.removeEventListener('change', changeHandler);
            fileInput.addEventListener('change', changeHandler);
            
            // زر الرفع
            const uploadHandler = async () => {
                const title = titleInput.value.trim();
                const description = descInput.value.trim();
                
                if (!title || !description) {
                    alert('❌ يرجى ملء جميع الحقول المطلوبة');
                    return;
                }
                
                if (!selectedFile) {
                    alert('❌ يرجى اختيار ملف PDF أولاً');

                try {

                    const sectionsData = await sectionsResponse.json();
                    const section = sectionsData.data.find(s => s.title === sectionName);
                    const sectionId = section ? section.id : 1;
                    
                    // رفع الملف

                    formData.append('pdf', selectedFile);
                    formData.append('sectionId', sectionId);
                    formData.append('title', title);
                    formData.append('description', description);
                    
                    const response = await fetch('/api/upload-pdf', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        uploadBtn.innerHTML = '<i class="fas fa-check"></i> تم الرفع بنجاح!';

                    showToast('حدث خطأ أثناء رفع الملف: ' + error.message, 'error');

                }

                modal.style.display = 'none';

                    input.style.boxShadow = 'none';
                });
            });
            
            let selectedFile = null;
            
            // إضافة تأثيرات التفاعل
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('mouseenter', () => {
                uploadArea.style.borderColor = '#28a745';
                uploadArea.style.background = '#e8f5e8';
            });
            uploadArea.addEventListener('mouseleave', () => {
                uploadArea.style.borderColor = '#667eea';
                uploadArea.style.background = '#f8f9fa';
            });
            
            // رفع بالسحب والإفلات
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#28a745';
                uploadArea.style.background = '#d4edda';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = '#667eea';
                uploadArea.style.background = '#f8f9fa';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#667eea';
                uploadArea.style.background = '#f8f9fa';
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });
            
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });
            
            function handleFile(file) {
                if (file.type !== 'application/pdf') {
                    alert('❌ يرجى اختيار ملف PDF فقط');
                    return;
                }
                
                // التحقق من حجم الملف (50 ميجابايت)
                const maxSize = 50 * 1024 * 1024;
                if (file.size > maxSize) {
                    alert('❌ حجم الملف كبير جداً. الحد الأقصى 50 ميجابايت');
                    return;
                }
                
                selectedFile = file;
                fileName.textContent = '📄 ' + file.name;
                fileSize.textContent = 'الحجم: ' + (file.size / 1024 / 1024).toFixed(2) + ' ميجابايت';
                fileInfo.style.display = 'block';
                
                // ملء العنوان تلقائياً إذا كان فارغاً
                if (!titleInput.value) {
                    titleInput.value = file.name.replace('.pdf', '');
                }
            }
            
            uploadBtn.addEventListener('click', async () => {
                // التحقق من وجود العناصر
                if (!titleInput || !descInput) {
                    console.error('❌ Elements not found:', { titleInput, descInput });
                    alert('❌ خطأ: لم يتم العثور على حقول الإدخال. الرجاء إعادة تحميل الصفحة (Ctrl+Shift+R)');
                    return;
                }
                
                const title = titleInput.value.trim();
                const description = descInput.value.trim();
                
                console.log('📝 Title:', title);
                console.log('📝 Description:', description);
                
                if (!title || !description) {
                    alert('❌ يرجى ملء جميع الحقول المطلوبة');
                    return;
                }
                
                if (!selectedFile) {
                    alert('❌ يرجى اختيار ملف PDF أولاً');
                    return;
                }
                
                // تعطيل الزر
                uploadBtn.disabled = true;
                uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحضير...';
                
                try {
                    // 1. الحصول على sectionId من اسم القسم
                    const sectionsResponse = await fetch('/api/sections');
                    const sectionsData = await sectionsResponse.json();
                    const section = sectionsData.data.find(s => s.title === currentSection);
                    const sectionId = section ? section.id : 1;
                    
                    console.log('📤 رفع ملف للقسم:', currentSection, '- ID:', sectionId);
                    
                    // 2. إضافة progress bar
                    const progressDiv = document.createElement('div');
                    progressDiv.style.cssText = 'margin-top: 15px; text-align: center;';
                    progressDiv.innerHTML = `
                        <div style="background: #f0f0f0; border-radius: 10px; overflow: hidden; height: 30px; margin-bottom: 10px;">
                            <div id="uploadProgress" style="background: linear-gradient(135deg, #667eea, #764ba2); height: 100%; width: 0%; transition: width 0.3s; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;"></div>
                        </div>
                        <p id="uploadStatus" style="color: #667eea; font-weight: 600;">جاري رفع الملف... 0%</p>
                    `;
                    uploadBtn.parentElement.appendChild(progressDiv);
                    uploadBtn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> جاري الرفع...';
                    
                    // 3. رفع الملف إلى السيرفر
                    const formData = new FormData();
                    formData.append('pdf', selectedFile);
                    formData.append('sectionId', sectionId);
                    formData.append('title', title);
                    formData.append('description', description);
                    
                    // استخدام XMLHttpRequest لتتبع التقدم
                    const response = await new Promise((resolve, reject) => {
                        const xhr = new XMLHttpRequest();
                        
                        // تتبع تقدم الرفع
                        xhr.upload.addEventListener('progress', (e) => {
                            if (e.lengthComputable) {
                                const percentComplete = Math.round((e.loaded / e.total) * 100);
                                document.getElementById('uploadProgress').style.width = percentComplete + '%';
                                document.getElementById('uploadProgress').textContent = percentComplete + '%';
                                document.getElementById('uploadStatus').textContent = `جاري رفع الملف... ${percentComplete}%`;
                            }
                        });
                        
                        xhr.addEventListener('load', () => {
                            console.log('📡 Response status:', xhr.status);
                            console.log('📦 Response text:', xhr.responseText);
                            
                            if (xhr.status >= 200 && xhr.status < 300) {
                                try {
                                    resolve(JSON.parse(xhr.responseText));
                                } catch (e) {
                                    reject(new Error('خطأ في قراءة الاستجابة'));
                                }
                            } else {
                                reject(new Error(`فشل الرفع - كود الخطأ: ${xhr.status}`));
                            }
                        });
                        
                        xhr.addEventListener('error', () => reject(new Error('خطأ في الاتصال بالسيرفر')));
                        
                        xhr.open('POST', '/api/upload-pdf');
                        xhr.send(formData);
                    });
                    
                    console.log('✅ Response data:', response);
                    
                    if (response.success) {
                        document.getElementById('uploadStatus').textContent = '✅ تم الرفع بنجاح!';
                        document.getElementById('uploadStatus').style.color = '#28a745';
                        uploadBtn.innerHTML = '<i class="fas fa-check"></i> تم الرفع بنجاح!';
                        uploadBtn.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
                        
                        setTimeout(async () => {
                            document.body.removeChild(uploadDiv);
                            showToast('تم رفع الملف بنجاح', 'success');
                            // إعادة تحميل قائمة PDFs (تعرض تلقائياً)
                            await loadPDFFiles();
                        }, 1500);
                    } else {
                        throw new Error(response.error || response.message || 'فشل رفع الملف');
                    }
                } catch (error) {
                    console.error('❌ خطأ في رفع الملف:', error);
                    showToast('حدث خطأ أثناء رفع الملف: ' + error.message, 'error');
                    uploadBtn.disabled = false;
                    uploadBtn.innerHTML = 'رفع الملف';
                    uploadBtn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                    
                    // حذف progress bar
                    const progressDiv = document.querySelector('[id="uploadProgress"]')?.parentElement?.parentElement;
                    if (progressDiv) progressDiv.remove();
                }
            });
            
            cancelBtn.addEventListener('click', () => {
                document.body.removeChild(uploadDiv);
            });
            
            // إغلاق بالنقر خارج النافذة
            uploadDiv.addEventListener('click', (e) => {
                if (e.target === uploadDiv) {
                    document.body.removeChild(uploadDiv);
                }
            });
        }

        // الحصول على اسم القسم الحالي
        function getCurrentSection() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('section');
        }
        
        // بدء التحديث التلقائي
        function startAutoRefresh() {
            // تحديث كل 5 ثوان (loadPDFFiles يعرض تلقائياً)
            autoRefreshInterval = setInterval(async () => {
                await loadPDFFiles();
            }, 5000);
        }
        
        // إيقاف التحديث التلقائي
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }
        
        // نظام الإشعارات (Toast)
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'fa-check-circle' : 
                        type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle';
            
            toast.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${message}</span>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        // نظام البحث
        function filterPDFs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                pdfFiles = [...allPDFFiles];
            } else {
                pdfFiles = allPDFFiles.filter(pdf => 
                    pdf.title.toLowerCase().includes(searchTerm) ||
                    pdf.description.toLowerCase().includes(searchTerm)
                );
            }
            
            applyCurrentSort();
            renderPDFFiles();
        }
        
        // نظام الترتيب
        function sortPDFs(sortType) {
            currentSort = sortType;
            
            // تحديث الأزرار
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.filter-btn').classList.add('active');
            
            applyCurrentSort();
            renderPDFFiles();
        }
        
        function applyCurrentSort() {
            switch(currentSort) {
                case 'name':
                    pdfFiles.sort((a, b) => a.title.localeCompare(b.title, 'ar'));
                    break;
                case 'views':
                    pdfFiles.sort((a, b) => (b.views || 0) - (a.views || 0));
                    break;
                case 'date':
                    pdfFiles.sort((a, b) => (b.id || 0) - (a.id || 0));
                    break;
                default:
                    // الترتيب الافتراضي
                    break;
            }
        }

        // تبديل المفضلة
        function toggleFavorite(pdfId, event) {
            event.stopPropagation();
            const pdf = pdfFiles.find(p => p.id === pdfId);
            if (!pdf) return;

            const isFavorite = favoritesSystem.toggleFavorite(currentUser.email, pdfId);
            
            // تحديث الزر
            const btn = event.target.closest('.favorite-btn');
            if (isFavorite) {
                btn.classList.add('active');
                showToast(`تمت إضافة "${pdf.title}" للمفضلة`, 'success');
                activityLogSystem.addActivity(currentUser.email, 'favorite', pdf.title);
                
                // فحص الإنجازات
                const newBadges = achievementsSystem.checkAndAward(currentUser.email, 'favorite');
                if (newBadges.length > 0) {
                    showAchievementPopup(newBadges[0]);
                }
            } else {
                btn.classList.remove('active');
                showToast(`تمت إزالة "${pdf.title}" من المفضلة`, 'info');
                achievementsSystem.checkAndAward(currentUser.email, 'favorite', -1);
            }
        }

        // تقييم PDF
        function ratePDF(pdfId, rating) {
            const pdf = pdfFiles.find(p => p.id === pdfId);
            if (!pdf) return;

            const avgRating = ratingSystem.ratePDF(pdfId, rating, currentUser.email);
            const ratingCount = ratingSystem.getRatingCount(pdfId);
            
            // تحديث العرض
            const starsContainer = document.getElementById(`stars-${pdfId}`);
            if (starsContainer) {
                starsContainer.innerHTML = [1,2,3,4,5].map(star => `
                    <i class="fas fa-star star ${star <= rating ? 'filled' : ''}" 
                       onclick="ratePDF(${pdfId}, ${star})"></i>
                `).join('');
                
                const ratingInfo = starsContainer.nextElementSibling;
                if (ratingInfo) {
                    ratingInfo.textContent = `${avgRating} (${ratingCount})`;
                }
            }

            showToast(`تم تقييم "${pdf.title}" بـ ${rating} نجوم`, 'success');
            activityLogSystem.addActivity(currentUser.email, 'rate', `${pdf.title} - ${rating} نجوم`);
            
            // فحص الإنجازات
            const newBadges = achievementsSystem.checkAndAward(currentUser.email, 'rating');
            if (newBadges.length > 0) {
                showAchievementPopup(newBadges[0]);
            }
        }

        // تبديل الوضع الليلي
        function toggleDarkMode() {
            const isDark = darkModeSystem.toggle();
            const icon = document.querySelector('.dark-mode-toggle i');
            
            if (isDark) {
                icon.className = 'fas fa-sun';
                showToast('تم تفعيل الوضع الليلي', 'info');
            } else {
                icon.className = 'fas fa-moon';
                showToast('تم تفعيل الوضع النهاري', 'info');
            }
        }

        // عرض popup الإنجاز
        function showAchievementPopup(badge) {
            const popup = document.createElement('div');
            popup.className = 'achievement-popup';
            popup.innerHTML = `
                <div class="achievement-icon">${badge.icon}</div>
                <div class="achievement-title">${badge.title}</div>
                <div class="achievement-desc">${badge.description}</div>
            `;
            
            document.body.appendChild(popup);
            
            // إضافة إشعار
            notificationSystem.addNotification(
                currentUser.email,
                'إنجاز جديد!',
                `حصلت على شارة "${badge.title}"`,
                'achievement'
            );
            
            setTimeout(() => {
                popup.remove();
            }, 4000);
        }

        // عرض PDF في Modal
        function showPDFModal(pdfUrl, pdfTitle) {
            // إنشاء modal
            const modal = document.createElement('div');
            modal.id = 'pdfViewerModal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.95);
                z-index: 10000;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                animation: fadeIn 0.15s ease;
            `;
            
            modal.innerHTML = `
                <div style="width: 100%; max-width: 1200px; height: 90vh; background: white; border-radius: 15px; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 20px 60px rgba(0,0,0,0.5); margin: 0 10px;">
                    <div style="padding: 12px 15px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
                        <div style="display: flex; align-items: center; gap: 8px; flex: 1; min-width: 0;">
                            <i class="fas fa-file-pdf" style="font-size: 18px; flex-shrink: 0;"></i>
                            <h3 style="margin: 0; font-size: 16px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${pdfTitle}</h3>
                        </div>
                        <div style="display: flex; gap: 8px; flex-shrink: 0;">
                            <button onclick="window.open('${pdfUrl}', '_blank')" class="pdf-modal-btn-new" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s; font-size: 14px; white-space: nowrap;">
                                <i class="fas fa-external-link-alt"></i> <span class="desktop-only">فتح في نافذة جديدة</span>
                            </button>
                            <button onclick="closePDFModal()" style="background: rgba(255,255,255,0.2); border: none; color: white; width: 36px; height: 36px; border-radius: 50%; cursor: pointer; font-size: 18px; transition: all 0.3s; flex-shrink: 0;">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div style="position: relative; flex: 1; background: #f5f5f5; display: flex; align-items: center; justify-content: center;">
                        <div id="pdfLoader" style="position: absolute; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 1;">
                            <i class="fas fa-spinner fa-spin" style="font-size: 48px; color: #667eea;"></i>
                            <p style="color: #666; font-size: 16px; font-weight: 600;">جاري تحميل الملف...</p>
                        </div>
                        <iframe src="${pdfUrl}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; background: white;" allow="fullscreen" onload="document.getElementById('pdfLoader').style.display='none'"></iframe>
                    </div>
                </div>
                <style>
                    @media (max-width: 768px) {
                        #pdfViewerModal > div {
                            height: 95vh !important;
                            max-width: 100% !important;
                            border-radius: 0 !important;
                            margin: 0 !important;
                        }
                        .desktop-only {
                            display: none !important;
                        }
                        .pdf-modal-btn-new {
                            padding: 8px 10px !important;
                        }
                    }
                </style>
            `;
            
            document.body.appendChild(modal);
            
            // إغلاق عند الضغط على الخلفية
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closePDFModal();
                }
            });
            
            // إغلاق عند الضغط على Escape
            document.addEventListener('keydown', function escHandler(e) {
                if (e.key === 'Escape') {
                    closePDFModal();
                    document.removeEventListener('keydown', escHandler);
                }
            });
        }
        
        // إغلاق modal PDF
        function closePDFModal() {
            const modal = document.getElementById('pdfViewerModal');
            if (modal) {
                modal.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => {
                    modal.remove();
                }, 300);
            }
        }

        // تهيئة الصفحة عند التحميل
        document.addEventListener('DOMContentLoaded', initPDFViewer);
    </script>
