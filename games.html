<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 ألعاب تعليمية - مركز التمريض</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: #667eea;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .game-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .play-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }

        /* Flappy Bird Game Styles */
        .game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-game {
            background: #ff6b6b;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .close-game:hover {
            transform: scale(1.1);
        }

        #gameCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            background: linear-gradient(to bottom, #4ec0ca 0%, #4ec0ca 80%, #5ee270 80%, #5ee270 100%);
        }

        .game-info {
            text-align: center;
            color: #333;
            margin-top: 15px;
            font-weight: 600;
        }

        .score-display {
            font-size: 2rem;
            color: #667eea;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='dashboard.html'">
            <i class="fas fa-arrow-right"></i> العودة للوحة التحكم
        </button>

        <div class="header">
            <h1><i class="fas fa-gamepad"></i> ألعاب تعليمية</h1>
            <p style="font-size: 1.2rem; color: rgba(255,255,255,0.9);">استمتع وتعلم في نفس الوقت! 🎮</p>
        </div>

        <div class="games-grid">
            <div class="game-card" onclick="window.location.href='FlapPyBird-master/index.html'">
                <div class="game-icon">🐦</div>
                <h3 class="game-title">Floppy Bird</h3>
                <p class="game-description">اللعبة الكلاسيكية الأصلية! ساعد الطائر على التحليق وتجنب العقبات</p>
                <button class="play-btn"><i class="fas fa-play"></i> العب الآن</button>
            </div>

            <div class="game-card" style="opacity: 0.6;">
                <div class="game-icon">🧩</div>
                <h3 class="game-title">لغز الأعضاء</h3>
                <p class="game-description">قريباً... رتب أعضاء الجسم في المكان الصحيح</p>
                <button class="play-btn" disabled><i class="fas fa-lock"></i> قريباً</button>
            </div>

            <div class="game-card" style="opacity: 0.6;">
                <div class="game-icon">💊</div>
                <h3 class="game-title">تحدي الأدوية</h3>
                <p class="game-description">قريباً... اختبر معرفتك بالأدوية الطبية</p>
                <button class="play-btn" disabled><i class="fas fa-lock"></i> قريباً</button>
            </div>
        </div>
    </div>

    <script>
        // التحقق من تسجيل الدخول
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
