  </text>
  
  <!-- Bottom Badge -->
  <rect x="450" y="520" width="300" height="60" rx="30" fill="#4dc3ff" opacity="0.2"/>
  <text x="600" y="558" font-family="Arial, sans-serif" font-size="28" fill="#4dc3ff" text-anchor="middle" font-weight="bold">
    ⚕️ Nursing Education Platform
  </text>
