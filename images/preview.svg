<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Medical Cross Icon -->
  <g transform="translate(300, 200)">
    <circle cx="100" cy="100" r="80" fill="#4dc3ff" opacity="0.2"/>
    <rect x="80" y="50" width="40" height="100" rx="5" fill="#4dc3ff"/>
    <rect x="50" y="80" width="100" height="40" rx="5" fill="#4dc3ff"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff" text-anchor="middle">
    مركز التمريض
  </text>
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="32" fill="#4dc3ff" text-anchor="middle">
