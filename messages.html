<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí¨ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿßÿ™ - Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            overflow: hidden;
        }

        .messenger-container {
            display: flex;
            height: 100vh;
        }

        /* ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿßÿ™ */
        .conversations-sidebar {
            width: 360px;
            background: white;
            border-left: 1px solid #e4e6eb;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e4e6eb;
        }

        .sidebar-header h2 {
            color: #050505;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .search-box {
            background: #f0f2f5;
            border-radius: 20px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box input {
            border: none;
            background: none;
            outline: none;
            flex: 1;
            font-size: 15px;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
            gap: 12px;
        }

        .conversation-item:hover {
            background: #f2f3f5;
        }

        .conversation-item.active {
            background: #e7f3ff;
        }

        .conversation-item.unread {
            background: #f0f8ff;
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0084ff, #00c6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-size: 15px;
            font-weight: 600;
            color: #050505;
            margin-bottom: 4px;
        }

        .conversation-preview {
            font-size: 13px;
            color: #65676b;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-item.unread .conversation-name,
        .conversation-item.unread .conversation-preview {
            font-weight: 700;
            color: #050505;
        }

        .conversation-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .conversation-time {
            font-size: 12px;
            color: #65676b;
        }

        .unread-badge {
            background: #0084ff;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }

        /* ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿ¥ÿßÿ™ */
        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 12px 20px;
            border-bottom: 1px solid #e4e6eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header-name {
            font-size: 17px;
            font-weight: 600;
            color: #050505;
        }

        .chat-header-status {
            font-size: 13px;
            color: #65676b;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            background: white;
            min-height: 0;
        }

        .empty-state {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #65676b;
        }

        .empty-state i {
            font-size: 100px;
            color: #e4e6eb;
            margin-bottom: 20px;
        }

        .message-group {
            margin-bottom: 20px;
        }

        .message-item {
            display: flex;
            gap: 10px;
            margin-bottom: 4px;
        }

        .message-item.sent {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 60%;
            padding: 8px 12px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message-item.received .message-bubble {
            background: #e4e6eb;
            color: #050505;
        }

        .message-item.sent .message-bubble {
            background: #0084ff;
            color: white;
        }

        .message-time {
            font-size: 11px;
            color: #65676b;
            margin-top: 4px;
            padding: 0 12px;
        }

        .message-item.sent .message-time {
            text-align: left;
        }

        /* ÿ≠ŸÇŸÑ ÿßŸÑÿ•ÿØÿÆÿßŸÑ */
        .chat-input-area {
            padding: 12px 20px;
            border-top: 1px solid #e4e6eb;
            background: white;
            flex-shrink: 0;
        }

        .chat-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f0f2f5;
            border-radius: 20px;
            padding: 8px 15px;
        }

        .chat-input-container input {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 15px;
            padding: 5px 0;
        }

        .send-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #0084ff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: #0073e6;
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: #bcc0c4;
            cursor: not-allowed;
        }

        /* Scrollbar */
        .conversations-list::-webkit-scrollbar,
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .conversations-list::-webkit-scrollbar-thumb,
        .chat-messages::-webkit-scrollbar-thumb {
            background: #bcc0c4;
            border-radius: 4px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .messenger-container {
                flex-direction: column;
            }

            .conversations-sidebar {
                width: 100%;
                height: 100vh;
            }

            .chat-window {
                width: 100%;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                display: none;
                z-index: 1000;
            }

            .chat-window.mobile-show {
                display: flex !important;
            }

            .conversations-sidebar.mobile-hide {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .sidebar-header {
                padding: 15px;
            }

            .sidebar-header h2 {
                font-size: 18px;
                margin-bottom: 8px;
            }

            .search-box {
                padding: 8px 12px;
            }

            .search-box input {
                font-size: 14px;
            }

            .conversation-item {
                padding: 8px 10px;
                gap: 10px;
            }

            .avatar {
                width: 42px;
                height: 42px;
                font-size: 18px;
            }

            .conversation-name {
                font-size: 13px;
            }

            .conversation-preview {
                font-size: 11px;
            }

            .conversation-time {
                font-size: 11px;
            }

            .unread-badge {
                width: 18px;
                height: 18px;
                font-size: 11px;
            }

            .chat-header {
                padding: 8px 12px;
            }

            .chat-header-name {
                font-size: 15px;
            }

            .chat-header-status {
                font-size: 12px;
            }

            .chat-messages {
                padding: 12px;
            }

            .message-bubble {
                max-width: 80%;
                font-size: 14px;
                padding: 8px 12px;
            }

            .message-time {
                font-size: 10px;
            }

            .chat-input-area {
                padding: 8px 12px;
            }

            .chat-input-container {
                padding: 6px 12px;
            }

            .chat-input-container input {
                font-size: 14px;
            }

            .send-button {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }

            .empty-state i {
                font-size: 60px;
            }

            .empty-state h3 {
                font-size: 18px;
            }

            .empty-state p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="messenger-container">
        <!-- ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿßÿ™ -->
        <div class="conversations-sidebar" id="conversationsSidebar">
            <div class="sidebar-header">
                <h2>üí¨ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿßÿ™</h2>
                <div class="search-box">
                    <i class="fas fa-search" style="color: #65676b;"></i>
                    <input type="text" placeholder="ÿ®ÿ≠ÿ´ ŸÅŸä ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿßÿ™..." id="searchInput">
                </div>
            </div>

            <div class="conversations-list" id="conversationsList">
                <!-- ÿ≥Ÿäÿ™ŸÖ ŸÖŸÑÿ§Ÿáÿß ÿØŸäŸÜÿßŸÖŸäŸÉŸäÿßŸã -->
            </div>
        </div>

        <!-- ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿ¥ÿßÿ™ -->
        <div class="chat-window" id="chatWindow">
            <div id="emptyState" class="empty-state">
                <i class="fas fa-comments"></i>
                <h3>ÿßÿÆÿ™ÿ± ŸÖÿ≠ÿßÿØÿ´ÿ© ŸÑŸÑÿ®ÿØÿ°</h3>
                <p>ÿßÿÆÿ™ÿ± ÿ£ÿ≠ÿØ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿßÿ™ ŸÖŸÜ ÿßŸÑŸÇÿßÿ¶ŸÖÿ©</p>
            </div>

            <div id="activeChat" style="display: none; flex: 1; flex-direction: column; height: 100%;">
                <div class="chat-header">
                    <div class="chat-header-info">
                        <div class="avatar" id="chatAvatar"></div>
                        <div>
                            <div class="chat-header-name" id="chatName"></div>
                            <div class="chat-header-status" id="chatEmail"></div>
                        </div>
                    </div>
                    <button onclick="closeChat()" style="background: #f0f2f5; border: none; width: 36px; height: 36px; border-radius: 50%; cursor: pointer;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <!-- ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸáŸÜÿß -->
                </div>

                <div class="chat-input-area">
                    <div class="chat-input-container">
                        <input type="text" id="messageInput" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ©...">
                        <button class="send-button" id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let conversations = [];
        let activeConversation = null;

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿßÿ™
        async function loadConversations() {
            try {
                const response = await fetch('/api/messages');
                const data = await response.json();

                if (data.success) {
                    // ÿ™ÿ¨ŸÖŸäÿπ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿ≠ÿ≥ÿ® ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä
                    const grouped = {};
                    
                    data.data.forEach(msg => {
                        if (!grouped[msg.userEmail]) {
                            grouped[msg.userEmail] = {
                                email: msg.userEmail,
                                name: msg.userName,
                                messages: [],
                                unreadCount: 0,
                                lastMessage: null,
                                lastTime: null
                            };
                        }
                        
                        grouped[msg.userEmail].messages.push(msg);
                        
                        // ÿ≠ÿ≥ÿßÿ® ÿ∫Ÿäÿ± ÿßŸÑŸÖŸÇÿ±Ÿàÿ°ÿ©
                        if (msg.status === 'unread') {
                            grouped[msg.userEmail].unreadCount++;
                        }
                        
                        // ÿ¢ÿÆÿ± ÿ±ÿ≥ÿßŸÑÿ©
                        if (!grouped[msg.userEmail].lastTime || 
                            new Date(msg.timestamp) > new Date(grouped[msg.userEmail].lastTime)) {
                            grouped[msg.userEmail].lastTime = msg.timestamp;
                            grouped[msg.userEmail].lastMessage = msg.message;
                        }
                    });

                    conversations = Object.values(grouped);
                    conversations.sort((a, b) => 
                        new Date(b.lastTime) - new Date(a.lastTime)
                    );

                    renderConversations();
                }
            } catch (error) {
                console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿßÿ™:', error);
            }
        }

        // ÿπÿ±ÿ∂ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿßÿ™
        function renderConversations() {
            const list = document.getElementById('conversationsList');
            list.innerHTML = '';

            conversations.forEach(conv => {
                const item = document.createElement('div');
                item.className = 'conversation-item' + (conv.unreadCount > 0 ? ' unread' : '');
                item.onclick = () => openConversation(conv);

                const initial = conv.name.charAt(0).toUpperCase();
                const time = formatTime(conv.lastTime);
                
                item.innerHTML = `
                    <div class="avatar">${initial}</div>
                    <div class="conversation-info">
                        <div class="conversation-name">${conv.name}</div>
                        <div class="conversation-preview">${conv.lastMessage}</div>
                    </div>
                    <div class="conversation-meta">
                        <div class="conversation-time">${time}</div>
                        ${conv.unreadCount > 0 ? `<div class="unread-badge">${conv.unreadCount}</div>` : ''}
                    </div>
                `;

                list.appendChild(item);
            });
        }

        // ŸÅÿ™ÿ≠ ŸÖÿ≠ÿßÿØÿ´ÿ©
        function openConversation(conv) {
            activeConversation = conv;
            
            // ÿ™ÿ≠ÿØŸäÿ´ Header
            document.getElementById('chatAvatar').textContent = conv.name.charAt(0).toUpperCase();
            document.getElementById('chatName').textContent = conv.name;
            document.getElementById('chatEmail').textContent = conv.email;

            // ÿ•ÿÆŸÅÿßÿ° Empty State
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('activeChat').style.display = 'flex';

            // Responsive ŸÑŸÑÿ¨ŸàÿßŸÑ
            if (window.innerWidth <= 768) {
                document.getElementById('conversationsSidebar').classList.add('mobile-hide');
                document.getElementById('chatWindow').classList.add('mobile-show');
            }

            // ÿπÿ±ÿ∂ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ
            renderMessages(conv);

            // ÿ™ÿπŸÑŸäŸÖ ŸÉŸÖŸÇÿ±Ÿàÿ°ÿ©
            markConversationAsRead(conv.email);
        }

        // ÿ™ÿ™ÿ®ÿπ ÿ¢ÿÆÿ± ÿ±ÿ≥ÿßŸÑÿ© ŸÑŸÉŸÑ ŸÖÿ≠ÿßÿØÿ´ÿ©
        let lastConvMessageId = {};
        
        // ÿπÿ±ÿ∂ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ
        function renderMessages(conv) {
            const messagesDiv = document.getElementById('chatMessages');
            
            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ ŸáŸÜÿßŸÉ ÿ±ÿ≥ÿßÿ¶ŸÑ ÿ¨ÿØŸäÿØÿ© (ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿ£ÿ≠ÿØÿ´ ID)
            const sortedMessages = [...conv.messages].sort((a, b) => b.id - a.id);
            const latestMessageId = sortedMessages.length > 0 ? sortedMessages[0].id : null;
            
            // ÿ•ÿπÿßÿØÿ© ÿßŸÑÿ±ÿ≥ŸÖ ŸÅŸÇÿ∑ ÿ•ÿ∞ÿß ÿ™ÿ∫Ÿäÿ±ÿ™ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ
            if (lastConvMessageId[conv.email] === latestMessageId) {
                console.log('‚è≠Ô∏è ÿ™ÿÆÿ∑Ÿä ÿßŸÑÿ±ÿ≥ŸÖ - ŸÑÿß ÿ±ÿ≥ÿßÿ¶ŸÑ ÿ¨ÿØŸäÿØÿ©');
                return; // ŸÑÿß ÿ™ÿ≠ÿØŸäÿ´ ŸÖÿ∑ŸÑŸàÿ®
            }
            
            console.log('‚úèÔ∏è ÿ±ÿ≥ŸÖ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ - ÿ¢ÿÆÿ± ID:', latestMessageId);
            lastConvMessageId[conv.email] = latestMessageId;
            messagesDiv.innerHTML = '';

            conv.messages.sort((a, b) => 
                new Date(a.timestamp) - new Date(b.timestamp)
            );

            conv.messages.forEach(msg => {
                // ÿ™ÿ≠ÿØŸäÿØ ŸÖŸÜ ÿ£ÿ±ÿ≥ŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©
                const isAdmin = msg.isAdminMessage || msg.userId === 'admin';
                
                const msgDiv = document.createElement('div');
                msgDiv.className = isAdmin ? 'message-item sent' : 'message-item received';
                msgDiv.innerHTML = `
                    <div class="message-bubble">${escapeHtml(msg.message)}</div>
                `;
                messagesDiv.appendChild(msgDiv);

                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = formatDateTime(msg.timestamp);
                messagesDiv.appendChild(timeDiv);

                // ÿ±ÿØ ÿßŸÑÿ£ÿØŸÖŸÜ ÿßŸÑŸÇÿØŸäŸÖ ÿ•ÿ∞ÿß Ÿàÿ¨ÿØ (ŸÑŸÑÿ™ŸàÿßŸÅŸÇ ŸÖÿπ ÿßŸÑŸÜÿ∏ÿßŸÖ ÿßŸÑŸÇÿØŸäŸÖ)
                if (msg.adminReply && !msg.isAdminMessage) {
                    const adminMsgDiv = document.createElement('div');
                    adminMsgDiv.className = 'message-item sent';
                    adminMsgDiv.innerHTML = `
                        <div class="message-bubble">${escapeHtml(msg.adminReply)}</div>
                    `;
                    messagesDiv.appendChild(adminMsgDiv);

                    const adminTimeDiv = document.createElement('div');
                    adminTimeDiv.className = 'message-time';
                    adminTimeDiv.textContent = formatDateTime(msg.adminReplyTime);
                    messagesDiv.appendChild(adminTimeDiv);
                }
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿØ (ÿ±ÿ≥ÿßŸÑÿ© ÿ¨ÿØŸäÿØÿ© ŸÖŸÜ ÿßŸÑÿ£ÿØŸÖŸÜ)
        async function sendReply() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !activeConversation) return;

            // ÿ™ÿπÿ∑ŸäŸÑ ÿßŸÑÿ≤ÿ±
            const sendBtn = document.getElementById('sendButton');
            sendBtn.disabled = true;

            try {
                // ÿ•ŸÜÿ¥ÿßÿ° ÿ±ÿ≥ÿßŸÑÿ© ÿ¨ÿØŸäÿØÿ© ŸÖŸÜ ÿßŸÑÿ£ÿØŸÖŸÜ ŸÑŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
                const response = await fetch('/api/messages/admin-send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: 'admin',
                        userName: 'ÿßŸÑÿØÿπŸÖ ÿßŸÑŸÅŸÜŸä',
                        userEmail: activeConversation.email,
                        message: message,
                        isAdminMessage: true
                    })
                });

                const data = await response.json();

                if (data.success) {
                    input.value = '';
                    // ÿ•ÿπÿßÿØÿ© ÿ™ÿ≠ŸÖŸäŸÑ
                    await loadConversations();
                    
                    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿ© ÿßŸÑŸÖŸÅÿ™Ÿàÿ≠ÿ©
                    const updatedConv = conversations.find(c => c.email === activeConversation.email);
                    if (updatedConv) {
                        activeConversation = updatedConv;
                        renderMessages(updatedConv);
                    }
                }
            } catch (error) {
                console.error('ÿÆÿ∑ÿ£:', error);
                alert('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©');
            } finally {
                sendBtn.disabled = false;
            }
        }

        // ÿ™ÿπŸÑŸäŸÖ ŸÉŸÖŸÇÿ±Ÿàÿ°ÿ©
        async function markConversationAsRead(email) {
            try {
                const conv = conversations.find(c => c.email === email);
                if (conv) {
                    for (const msg of conv.messages) {
                        if (msg.status === 'unread') {
                            await fetch(`/api/messages/${msg.id}/read`, {
                                method: 'PUT'
                            });
                        }
                    }
                    conv.unreadCount = 0;
                    renderConversations();
                }
            } catch (error) {
                console.error('ÿÆÿ∑ÿ£:', error);
            }
        }

        // ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑÿ¥ÿßÿ™
        function closeChat() {
            document.getElementById('emptyState').style.display = 'flex';
            document.getElementById('activeChat').style.display = 'none';
            activeConversation = null;

            // Responsive ŸÑŸÑÿ¨ŸàÿßŸÑ
            if (window.innerWidth <= 768) {

        // Helper functions
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'ÿßŸÑÿ¢ŸÜ';
            if (minutes < 60) return `${minutes} ÿØ`;
            if (hours < 24) return `${hours} ÿ≥`;
            if (days < 7) return `${days} ŸäŸàŸÖ`;
            return date.toLocaleDateString('ar-EG');
        }

        function formatDateTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('ar-EG', {
                hour: '2-digit',
                minute: '2-digit',
                day: 'numeric',
                month: 'short'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÿßŸÑÿ®ÿ≠ÿ´
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.conversation-item');
            
            items.forEach(item => {
                const name = item.querySelector('.conversation-name').textContent.toLowerCase();
                const preview = item.querySelector('.conversation-preview').textContent.toLowerCase();
                
                if (name.includes(query) || preview.includes(query)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });
